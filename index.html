<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="left"><img src="./undraw_Features_overview_re_2w78 (1).png" alt="" class="mainImg"></div>
      <div class="right">
        <div class="loginPage">
         <h1 class="logo">gusto</h1>
         <h3 class="title">Welcome back to Gusto.</h3>
         <div class="descLink">
          <p class="desc">New here?</p>
          <a href="#" class="link">Create an account.</a>
         </div>
         <form>
           <label for="email" name="email">Email</label>
           <input type="text" name="email" id="email">
           <label for="password" name="password">Password</label>
           <input type="password" name="password" id="password">
           <div class="checkbox">
            <input type="checkbox" name="remember" id="remember" value="remember">
            <label for="remember"> Remember this device</label>
           </div>
          <button class="btn">Sign in</button>
          <p class="or">------------------------------- or sign in with -------------------------------</p>
          <button class="btns">
            <img class="googleImg" src="https://img.icons8.com/color/48/000000/google-logo.png"/>
            Google
          </button>
          <div class="buttons">
            <div>
              <button class="btns">
                <img class="githubImg" src="https://img.icons8.com/ios-glyphs/30/000000/github.png"/>
                Github
              </button>
            </div>
            <div>
              <button class="btns">
                <img class="facebookImg" src="https://img.icons8.com/color/48/000000/facebook-new.png"/>
                Facebook
              </button>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
